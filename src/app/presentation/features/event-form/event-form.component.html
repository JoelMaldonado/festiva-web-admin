<section class="max-w-6xl mx-auto px-4 pt-6 pb-16">
  <event-header />

  <!-- Main layout -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2 space-y-6">
      <event-club />
      <fest-input
        label="Title"
        placeholder="Ej. Latin Night"
        [maxLength]="120"
        [required]="true"
        [(value)]="title"
      />
      <fest-text-area
        label="Description"
        placeholder="Ex. A night full of latin vibes"
        [maxLength]="600"
        [required]="true"
        [(value)]="description"
        [rows]="6"
      />
      <event-artists />
      <event-categories />
      <event-schedule />
      <event-upload-image />
    </div>

    <event-preview [title]="title" [description]="description" />
  </div>
</section>
